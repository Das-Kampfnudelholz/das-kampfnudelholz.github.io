  function typeWriter(text, speed, element) {
                let i = 0;
                const typeInterval = setInterval(function () {
                    element.textContent += text[i];
                    i++;
                    if (i === text.length) {
                        clearInterval(typeInterval);
                        setTimeout(function () {
                            eraseText(text, speed, element);
                        }, 1000); // Wait for 1 second before erasing
                    }
                }, speed);
            }

            function eraseText(text, speed, element) {
                const eraseInterval = setInterval(function () {
                    element.textContent = text.substring(0, element.textContent.length - 1);
